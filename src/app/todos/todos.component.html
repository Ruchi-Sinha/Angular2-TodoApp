<div *ngIf = "appState == 'default'">
  <h4>Add Todo: </h4>
  <form (submit)= "addTodo()">
    <input class="form-control" type="text" name="item" [(ngModel)]="item" />
  </form>
</div>
<div *ngIf = "appState == 'edit'">
  <h4>Edit Todo: </h4>
  <form (submit)= "updateTodo()">
    <input class="form-control" type="text" name="item" [(ngModel)]="item" />
  </form>
</div>
<h4>ToDo list:</h4>
<ul class="list-group">
  <li *ngFor="let todo of todos; let i= index" class="list-group-item">
    <span (click)="editTodo(todo)">{{todo.text}}</span><button class="btn btn-danger btn-xs pull-right" (click)= "deleteTodo(i)">X</button>
  </li>
</ul>
